version: '3.8'

services:
  
  accounts:
    image: aloksachan/accounts:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - eazybank-network

  loans:
    image: aloksachan/loans-service:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - eazybank-network

  cards:
    image: aloksachan/cards-service:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - eazybank-network
 
   
networks:
  eazybank-network:
   